<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results Summary</title>
  <link rel="stylesheet" href="master.css">
</head>

<body>
  <div class="card">
    <div class="result">
      <h4>Your Result</h4>
      <div class="score-circle">
        <span class="score">76</span>
        <span class="of">of 100</span>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">
      <h4>Summary</h4>

      <div class="summary-item reaction">
        <span>⚡ Reaction</span>
        <span class="value">80 <span class="max">/ 100</span></span>
      </div>

      <div class="summary-item memory">
        <span>🧠 Memory</span>
        <span class="value">92 <span class="max">/ 100</span></span>
      </div>

      <div class="summary-item verbal">
        <span>💬 Verbal</span>
        <span class="value">61 <span class="max">/ 100</span></span>
      </div>

      <div class="summary-item visual">
        <span>👁️ Visual</span>
        <span class="value">73 <span class="max">/ 100</span></span>
      </div>

      <button class="continue">Continue</button>
    </div>
  </div>
</body>

</html>
